    <div class="container">
      <div class="row">
        <h1 class="my-4 mx-auto text-light bg-dark">Request Form</h1>
      </div>
    </div>

    <div class="form-group row col-lg-6 mx-auto">
      <label for="example-text-input" class="col-2 col-form-label text-light bg-dark">Name</label>
      <div class="col-10">
        <input class="form-control" type="text" value="Name" id="example-text-input">
      </div>
    </div>
    <div class="form-group row col-lg-6 mx-auto">
      <label for="example-email-input" class="col-2 col-form-label text-light bg-dark">Email</label>
      <div class="col-10">
        <input class="form-control" type="email" value="Example@Example.com" id="example-email-input">
      </div>
    </div>
    <div class="form-group row col-lg-6 mx-auto">
      <label for="example-tel-input" class="col-2 col-form-label text-light bg-dark">Telephone</label>
      <div class="col-10">
        <input class="form-control" type="tel" value="1-(222)-333-444" id="example-tel-input">
      </div>
    </div>
    <div class="form-group row col-lg-6 mx-auto">
      <label for="exampleTextarea" class="col-2 col-form-label text-light bg-dark">Requested Service information</label>
      <div class="col-10">
        <textarea class="form-control" id="exampleTextarea" rows="3">Enter Text Here</textarea>
      </div>
    </div>
    <div class="form-group row justify-content-center mx-auto">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>



    <footer class="py-2 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Footer Text</p>
      </div>
    </footer>
